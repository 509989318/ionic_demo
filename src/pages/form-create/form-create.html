<ion-header>

  <ion-navbar>
    <ion-title>formCreatePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 ion-text color="primary">フォーム番号: {{ form_id }}</h1>
  <h1 ion-text color="primary">フォーム名: {{ form_name }}</h1>
  <ion-list>
    <ion-item *ngFor="let item of child_items[form_id].child_forms">
      <ion-label>{{ item.name }}</ion-label>
      <!-- date型 -->
      <ion-datetime
        displayFormat="YYYY/MM/DD"
        *ngIf="item.form_type == 'datetime'"
        [(ngModel)]="item.content"
        placeholder="{{ item.placeholder }}"
      >
      </ion-datetime>
      <!-- テキスト型 -->
      <ion-input
        *ngIf="item.form_type == 'text'"
        placeholder="{{ item.placeholder }}"
      >
      </ion-input>
      <!-- 選択肢型 -->
      <ion-select
        *ngIf="item.form_type == 'select'"
        [(ngModel)]="item.content"
      >
        <ion-option *ngFor="let obj of item.options">{{obj.value}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
